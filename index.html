<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Font Awsom -->
  <script src="https://kit.fontawesome.com/857de21e68.js" crossorigin="anonymous"></script>

  <!-- Custom CSS File -->
  <link rel="stylesheet" href="dist/css/style.css">

  <!-- Custom JS File -->
  <script src="js/main.js" defer></script>

</head>
<body>

  <div class="container">
    <div class="content">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="text">
        <p class="per">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="main_price">$149.99</p>
          <p class="second_price">$169.99</p>
        </div>
        <div class="btn-shop">
          <a href="#" class="btn">
            <img src="./images/icon-cart.svg" alt=""> Add to Cart
          </a>
        </div>
      </div>
    </div>
  </div>


  
</body>
</html>
